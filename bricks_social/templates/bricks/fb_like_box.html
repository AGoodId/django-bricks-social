<div class="{{ css_class }}">
  <div class="fb-like-box"
    data-href="{{ page_url }}"
    data-width="{{ width }}"
    {% if height %}data-height="{{ height }}"{% endif %}
    data-show-faces="{% if show_faces %}true{% else %}false{% endif %}"
    data-stream="{% if show_stream %}true{% else %}false{% endif %}"
    data-show-border="{% if show_border %}true{% else %}false{% endif %}"
    data-header="{% if show_header %}true{% else %}false{% endif %}"
    data-colorscheme="{{ color_scheme }}">
  </div>
</div>
